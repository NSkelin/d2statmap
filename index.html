<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="css/style.css"></head>
    </head>

    <body>
        <div id="userSearch">
            Search for a user.
            <input type="text">
            OR
            <button>Login</button>
        </div>

        <div id="buttons">
            <button>All</button>
            <button>Helmet</button>
            <button>Chest</button>
            <button>Legs</button>
            <button>Feet</button>
        </div>

        <div id="attributes">
            <div id="attribute_names">
                <div class="attribute_name">Mobility</div>
                <div class="attribute_name">Resilience</div>
                <div class="attribute_name">Recovery</div>
                <div class="attribute_name">Discipline</div>
                <div class="attribute_name">Intellect</div>
                <div class="attribute_name">Strength</div>
            </div>

            <div id="stat_bars">
                <div id="mobilityBar" class="stat_bar"></div>
                <div id="resilienceBar" class="stat_bar"></div>
                <div id="RecoveryBar" class="stat_bar"></div>
                <div id="DisciplineBar" class="stat_bar"></div>
                <div id="IntellectBar" class="stat_bar"></div>
                <div id="StrengthBar" class="stat_bar"></div>
            </div>

            <div id="armor_counts">
                <div id="mobilityCount" class="armor_count">3</div>
                <div id="resilienceCount" class="armor_count">3</div>
                <div id="RecoveryCount" class="armor_count">3</div>
                <div id="DisciplineCount" class="armor_count">3</div>
                <div id="IntellectCount" class="armor_count">3</div>
                <div id="StrengthCount" class="armor_count">3</div>
            </div>

        </div>

        <div id="options">
            <h1>Options</h1>
            <label>
                <input type="checkbox" id="heatBarSmoothing"name="heatBarSmoothing">
                Heatbar smoothing
            </label>
            Min stat
            <input type="range" id="statSliderMin" min="0" max="40" value="2">
            Max stat
            <input type="range" id="statSliderMax" min="0" max="40" value="40">
        </div>
    </body>

    <script src="js/main.js"></script>
</html>
